<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Test</title>
    <link rel="icon" type="image/png" href="./favicon.ico" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="styles/index.css" />
    <link rel="stylesheet" type="text/css" href="styles/utilities.css" />
    <link rel="stylesheet" type="text/css" href="styles/typing.css" />

    <!-- Libraries -->
    <script src="libs/jquery-3.7.1.min.js"></script>
    <script src="libs/txtgen.min.js"></script>
    <script src="https://unpkg.com/wanakana"></script>
    
    <script src="scripts/index.js"></script>
    <script src="scripts/store.js"></script>
    <script src="scripts/helper.js"></script>
    <script src="scripts/header.js"></script>
    <script src="scripts/modal.js"></script>
    <script src="scripts/marque.js"></script>
    <script src="scripts/typing.js"></script>
  </head>

  <body style="display: none;">
    <main>
      <section class="main-section">
        <!-- ------------------------------- Title -------------------------------- -->
        <div class="flex">
          <div class="title-container">
            <h2 id="subtitle">SPEED TEST</h2>
            <h1 id="title">Typing</h1>
          </div>

          <div class="lang-switch-container">
            <label id="text-switch-lang">Switch Language Mode</label>
            <div class="action-btns">
              <button id="btnLangEn">EN</button>
              <button id="btnLangHiragana">ひ</button>
              <button id="btnLangKatakana">カ</button>
            </div>
          </div>
        </div>

        <div id="content">
          <!-- ---------------------------- START Counter ---------------------------- -->
          <div
            id="counter-container"
            class="center"
            style="position: relative; z-index: 1"
          >
            <svg id="counter" width="100" height="100" viewBox="0 0 100 100">
              <circle
                id="counter-circle"
                cx="50"
                cy="50"
                r="45"
                __stroke="#63db4b"
                stroke-width="5"
                fill="#fff"
                stroke-dasharray="287.74"
                stroke-dashoffset="0"
              ></circle>
              <text
                id="counter-text"
                x="50%"
                y="50%"
                text-anchor="middle"
                stroke="#000"
                dy=".3em"
              >
                60
              </text>
              <text
                id="counter-text-label"
                x="50%"
                y="67%"
                text-anchor="middle"
                dy=".3em"
              >
                seconds
              </text>
            </svg>
          </div>

          <!-- ----------------------------- Statistics ------------------------------ -->
          <div id="statistics">
            <div class="statistic-card">
              <div class="value" id="wpm">0</div>
              <div id="statistic-text-words" class="label">words/min</div>
            </div>

            <div class="statistic-card">
              <div class="value" id="cpm">0</div>
              <div id="statistic-text-chars" class="label">chars/min</div>
            </div>

            <div class="statistic-card">
              <div class="value">
                <span id="accuracy">0</span>
                <span class="percentage">%</span>
              </div>
              <div id="statistic-text-accuracy" class="label">accuracy</div>
            </div>
          </div>

          <!-- -------------------------------- Input -------------------------------- -->
          <div id="test-area">
            <div id="input-container">
              <div id="text-typed"></div>
              <div id="text-input" contenteditable="false"></div>
            </div>
            <div id="sentences">
              <span class="word"></span>
            </div>
          </div>
        </div>

        <!-- ------------------------------- Buttons ------------------------------- -->
        <div id="start-btn">Press Enter to Start</div>
      </section>
    </main>

    <!-- ----------------------------- Background ------------------------------ -->
    <div id="success-effect"></div>
    <!-- <img id="img-keyboard" src="./images/keyboard.svg" /> -->
    <!-- <div class="wave"><div id="wave-img"></div></div> -->
  </body>
</html>
